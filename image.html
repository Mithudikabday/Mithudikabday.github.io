    body{

 .gallery {
			display: flex;
			flex-wrap: wrap;
		
  gap: 0;
		}

		.gallery-item {
			width: 300px;
			position: relative;
			overflow: hidden;
			box-shadow: 2px 2px 5px grey;
			transition: all 0.3s ease-in-out;
			justify-self: center;
      border:6px outset #545565;
		}

		.gallery-item:hover {
			box-shadow: 4px 4px 10px grey;
			transform: scale(1.05);
		}

		.gallery-item img {
			width: 100%;
			height: auto;
			box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.5);
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 100px;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.9);
		}

		.modal-content {
			margin: auto;
			display: block;
			max-width: 80%;
			max-height: 80%;
			animation-name: zoom;
			animation-duration: 0.6s;
		}

		.close {
			color: white;
			position: absolute;
			top: 10px;
			right: 25px;
			font-size: 35px;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.close:hover, .close:focus {
			color: #bbb;
			text-decoration: none;
			cursor: pointer;
		}

		@keyframes zoom {
			from {transform:scale(0)}
			to {transform:scale(1)}
		}

		@media screen and (max-width: 729px) {
			.gallery {
				justify-content: center;
			}
			
			.gallery-item {
				width: 100%;
				max-width: 600px;
				margin: 0 10px 20px;
			}
		}

		@media screen and (min-width: 730px) and (max-width: 1024px) {
			.gallery {
				justify-content: center;
			}
			
			.gallery-item {
				width: 100%;
				max-width: 300px;
				margin: 0 10px 20px;
			}
		}

		@media screen and (min-width: 1025px) {
			.gallery {
				justify-content: space-between;
			}
			
			.gallery-item {
				width: calc(25% - 20px);
				max-width: 300px;
				margin: 0 0 20px;
			}
		}

	<script>
    window.onload = function() {
  var gallery = document.querySelector('.gallery');
  var items = gallery.querySelectorAll('.gallery-item');
  var containerWidth = gallery.offsetWidth;
  var itemWidth = items[0].offsetWidth;
  var gap = (containerWidth - (Math.floor(containerWidth / itemWidth) * itemWidth)) / (Math.floor(containerWidth / itemWidth) - 1);

  for (var i = 0; i < items.length; i++) {
    items[i].style.marginRight = gap + 'px';
  }
}


  function openModal(img) {
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("img01");
  modal.style.display = "block";
  modalImg.src = img.src;
  modalImg.alt = img.alt;
  modalImg.classList.add("animate__animated", "animate__zoomIn"); 
}

function closeModal() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}
